<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <div class="container my-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center text-primary my-3">User Registration Here!!</h1>
            </div>
        </div> 
      </div>
      <hr>
      <div class="container my-3">
        <div class="row">
            <div class="col-6">
               <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="" class="form-label">User Name</label> 
                    {{form.username}}             
                  </div>
                  <div class="mb-2">
                    <label for="" class="form-label">Mail</label>              
                    {{form.email}}
  
                </div>
                  <div class="mb-2">
                    <label for="" class="form-label">Password</label>              
                    {{form.password1}}
  
                </div>
                  <div class="mb-2">
                    <label for="" class="form-label">Comform Password</label>              
                    {{form.password2}}

                </div>
                <button type="submit" class="btn btn-primary">Register</button>

               </form>
            </div>
            <div class="col-6">
                <div class="mb-4">
    
                        {% if form.errors.username %}
                        <label class="text-danger">{{ form.errors.username }}</label>
                       {% endif %}                          
                    </div>
                    <div class="mb-4">
                        
    
                        {% if form.errors.email %}
                        <label class="text-danger">{{ form.errors.email}}</label>
                        {% endif %}   
                    </div>
                    <div class="mb-4">
    
                        {%if form.errors.password1%}
                        <label class="text-danger">{{form.errors.password1}}</label>
                        {% endif%}
                    </div>
                    <div class="mb-4">
    
                        {% if form.errors.password2 %}
                        <label class="text-danger">{{ form.errors.password2 }}</label>
                       {% endif %}   
                
                    </div>
            </div>
        </div>
        
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
