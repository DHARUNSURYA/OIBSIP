<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class='container my-5 text-center'>
    <h1>Welcome to the Home Page</h1>
  
    {% if request.user.is_authenticated %}
    <h2 class='text-center text-success'>{{ request.user }}</h2>
        
   
      <a class="btn btn-primary" aria-current="page" href="{% url 'logout' %}">
        Logout
      </a>
    {% else %}
      <a class="btn btn-primary" aria-current="page" href="{% url 'login' %}">
        Login
      </a>
      <a class="btn btn-primary" aria-current="page" href="{% url 'signup' %}">
        Registration
      </a>
    {% endif %}
  </div>

  {% for msg in messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      {{ msg }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
